<table class="table table-hover followers">

        <tr>
            <th>Employee</th>
            <th>Id</th>
            <th>Since</th>
            <th>Opt</th>
        </tr>
    </thead>
    {% for user in users %}

    <tr>

    </tr>

    {% endfor %}
    </table>
